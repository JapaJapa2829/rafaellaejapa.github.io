<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rafaella & Japa ‚Äî Amor nas Estrelas ‚ú®</title>
<style>
  /* Fundo estrelado */
  body, html {
    margin: 0; padding: 0; height: 100%;
    overflow-x: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    color: white;
  }
  canvas {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: 0;
  }

  /* Container central */
  .container {
    position: relative;
    z-index: 1;
    max-width: 900px;
    margin: 0 auto;
    padding: 40px 20px 80px 20px;
    text-align: center;
  }

  /* Frase enorme e estilizada */
  h1 {
    font-size: 4.5rem;
    font-weight: 900;
    margin-bottom: 30px;
    line-height: 1.1;
    color: #ff4da6;
    text-shadow:
      0 0 10px #ff80f9,
      0 0 20px #ff4da6,
      0 0 30px #ff3399,
      0 0 40px #ff1a75;
  }

  /* Espa√ßo para m√∫ltiplas frases, caso queira */
  .subtitle {
    font-size: 2.2rem;
    font-weight: 400;
    margin-bottom: 60px;
    color: #ffa3ef;
    text-shadow: 0 0 8px #ff80f9;
  }

  /* Fotos */
  .photos {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
    margin-bottom: 80px;
  }
  .photos img {
    border-radius: 25px;
    max-width: 320px;
    width: 100%;
    box-shadow:
      0 0 15px #ff66b2,
      0 0 30px #ff3399;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  .photos img:hover {
    transform: scale(1.07) rotate(3deg);
    box-shadow:
      0 0 30px #ff80f9,
      0 0 60px #ff4da6;
  }

  /* Cr√©ditos e assinatura */
  footer {
    font-size: 1.1rem;
    font-style: italic;
    color: #ffa3ef;
    text-shadow: 0 0 6px #ffa3ef;
  }

  /* Player invis√≠vel */
  audio {
    display: none;
  }

  /* Responsivo */
  @media (max-width: 600px) {
    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 1.6rem;
      margin-bottom: 40px;
    }
    .photos {
      gap: 20px;
    }
  }
</style>
</head>
<body>

<!-- Canvas das estrelas -->
<canvas id="starfield"></canvas>

<div class="container">
  <h1>
    Nosso amor √© o universo infinito,<br />
    a luz que guia nossas almas entre as estrelas,<br />
    o brilho eterno que nem o tempo pode apagar.
  </h1>

  <div class="photos">
    <img src="https://i.imgur.com/8Q7Zc1A.jpg" alt="Foto Rafaella" />
    <img src="https://i.imgur.com/PGZh9GI.jpg" alt="Foto Japa" />
  </div>

  <footer>Com amor, para sempre üíñ</footer>
</div>

<!-- M√∫sica de fundo instrumental sem copyright -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2021/10/10/audio_c09eb1743f.mp3?filename=sad-lane-ambient-11470.mp3" type="audio/mpeg" />
  Seu navegador n√£o suporta √°udio.
</audio>

<script>
// Fundo estrelado animado
const canvas = document.getElementById('starfield');
const ctx = canvas.getContext('2d');

let width, height;
let stars = [];

function init() {
  resize();
  createStars(180);
  animate();
}

function resize() {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
}

function createStars(count) {
  stars = [];
  for(let i = 0; i < count; i++) {
    stars.push({
      x: Math.random() * width,
      y: Math.random() * height,
      radius: Math.random() * 1.3,
      alpha: Math.random(),
      dx: (Math.random() - 0.5) * 0.15,
      dy: (Math.random() - 0.5) * 0.15
    });
  }
}

function animate() {
  ctx.clearRect(0, 0, width, height);
  stars.forEach(star => {
    star.x += star.dx;
    star.y += star.dy;

    if(star.x < 0) star.x = width;
    else if(star.x > width) star.x = 0;
    if(star.y < 0) star.y = height;
    else if(star.y > height) star.y = 0;

    ctx.beginPath();
    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
    ctx.shadowColor = 'white';
    ctx.shadowBlur = 4;
    ctx.fill();
  });
  requestAnimationFrame(animate);
}

window.addEventListener('resize', () => {
  resize();
  createStars(180);
});

init();
</script>

</body>
</html>
